<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chúc mừng 20/10 💐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <header>
      <div class="logo">20/10</div>
      <div>
        <h1>Chúc mừng 20/10</h1>
        <p class="lead">Trang web lời chúc kèm trái tim bay ❤️</p>
      </div>
    </header>

    <div class="layout">
      <!-- preview -->
      <div class="preview">
        <div class="messageBox" id="messageBox">
          <h2 id="title">💐 Chúc mừng Ngày Phụ nữ Việt Nam 20/10 💐</h2>
          <p id="message">
            Chúc bạn luôn xinh đẹp, mạnh khỏe và hạnh phúc.  
            Chúc những điều tốt đẹp sẽ đến với bạn hôm nay và mãi mãi!
          </p>
          <div id="fromText">— Gửi từ: Một người bạn</div>
        </div>
        <div class="hearts" id="heartsContainer"></div>
      </div>

      <!-- controls -->
      <div class="panel">
        <label>Tiêu đề</label>
        <input id="inputTitle" type="text" value="💐 Chúc mừng Ngày Phụ nữ Việt Nam 20/10 💐" />

        <label>Lời chúc</label>
        <textarea id="inputMessage">Chúc bạn luôn xinh đẹp, mạnh khỏe và hạnh phúc. Chúc những điều tốt đẹp sẽ đến với bạn hôm nay và mãi mãi!</textarea>

        <label>Người gửi</label>
        <input id="inputFrom" type="text" value="— Gửi từ: Một người bạn" />

        <label>Số lượng trái tim</label>
        <select id="inputCount"></select>

        <button class="btn" id="applyBtn">Áp dụng</button>
        <button class="btn pink" id="burstBtn">Gửi (burst)</button>
      </div>
    </div>

    <footer>❤️ Chúc bạn có một ngày 20/10 thật vui vẻ! ❤️</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
